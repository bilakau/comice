<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akses Ditolak - Security Alert</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #0b0b0f; color: #e5e7eb; }
    .glass { background: rgba(18, 18, 24, 0.95); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(16px); }
    .animate-pulse-slow { animation: pulse 3s infinite; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="glass max-w-lg w-full p-8 rounded-2xl text-center shadow-2xl relative overflow-hidden border-t-4 border-red-600">
    <!-- Background Icon Decoration -->
    <i class="fa fa-shield-halved absolute -bottom-10 -right-10 text-9xl text-white/5 rotate-12"></i>

    <!-- Icon Utama -->
    <div class="mb-6 relative">
      <div class="w-24 h-24 mx-auto bg-red-500/10 rounded-full flex items-center justify-center animate-pulse-slow">
        <i class="fa fa-triangle-exclamation text-5xl text-red-500"></i>
      </div>
    </div>

    <!-- Teks Peringatan -->
    <h1 class="text-2xl font-extrabold text-white mb-2 uppercase tracking-wider">Akses Ditolak</h1>
    <p class="text-gray-400 text-sm mb-6 leading-relaxed">
      Sistem keamanan kami mendeteksi aktivitas mencurigakan (Developer Tools).<br>
      Demi melindungi konten, akses Anda telah dibatasi sementara.
    </p>

    <!-- Tombol Kembali -->
    <button onclick="tryGoBack()" class="w-full bg-gradient-to-r from-red-600 to-red-800 hover:from-red-500 hover:to-red-700 text-white font-bold py-3 px-6 rounded-xl transition duration-300 shadow-lg shadow-red-600/20 flex items-center justify-center gap-2">
      <i class="fa fa-arrow-left"></i> Kembali ke Halaman Utama
    </button>
    
    <div class="mt-4 text-[10px] text-gray-600 font-mono">
      Error Code: DEV_TOOLS_DETECTED_403
    </div>
  </div>

  <script>
    // Mencegah klik kanan di halaman warning juga
    document.addEventListener('contextmenu', event => event.preventDefault());

    function tryGoBack() {
      // Cek apakah devtools masih terbuka (simple check)
      // Jika user menutup devtools lalu klik tombol ini, mereka bisa kembali
      window.location.href = "/";
    }
  </script>
</body>
</html>
